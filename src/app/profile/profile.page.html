<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="end">
    <ion-icon *ngIf="authService.user" color="danger" name="log-out" (click)="this.authService.logout()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="authService.user">
  <ion-item>
    <h3 class="header">Willkommen {{this.authService.userEmail}}</h3>
  </ion-item>
  <ion-item>
    <ion-label style="font-size: 20px">Meine Fahrzeuge</ion-label>
    <ion-icon name="add-outline" (click)="openAddVehicle()" color="primary"></ion-icon>
  </ion-item>
  <ion-list>
    <ng-container *ngFor="let vehicle of vehicleService.vehicles | async">
      <app-vehicle-item [vehicle] = vehicle></app-vehicle-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-content *ngIf="!authService.user">
  <ion-item (click)="openLogin()">
    <p>Um auf deine Daten zuzugreifen musst du dich anmelden!</p>
      <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
  </ion-item>
</ion-content>

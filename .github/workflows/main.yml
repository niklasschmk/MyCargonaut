name: Build App and Deploy on Firebase_
on: push

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: main
    steps:
      - uses: actions/checkout@v3
      - name: 'Install Node'
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm run test
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
            firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARGONAUT_21A4A }}'
            channelId: live
            projectId: cargonaut-21a4a


name: Build App and Deploy on Firebase
on: push

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: main
    steps:
      - uses: actions/checkout@v3
      - name: 'Install Node'
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: npm
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm run test


